<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
</head>
<body bgcolor="#00bbaa">

<h1>Survey Form</h1>

<form action="/submit_surve" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="feedback">Feedback:</label><br>
  <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

  <label for="rating">Rating (1-10):</label><br>
  <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

  <label for="subscribe">Subscribe to our newsletter?</label><br>
  <input type="checkbox" id="subscribe" name="subscribe"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
